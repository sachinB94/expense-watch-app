<ion-view>
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">View Expenses</h1>
  </ion-header-bar>
  <!--  -->
  <div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
    <div class="tabs">
      <a class="tab-item" ng-class="{ 'active': vm.multiBarChartControl === 'date' }" ng-click="vm.setMultibarChartControl('date')">
          Date
        </a>
      <a class="tab-item" ng-class="{ 'active': vm.multiBarChartControl === 'category' }" ng-click="vm.setMultibarChartControl('category')">
          Category
        </a>
    </div>
  </div>
  <!--  -->
  <ion-content id="chartContainer" class="has-header" style="margin-top:50px">
    <nvd3 ng-if="vm.multiBarChartData" options="vm.multiBarChartOptions" data="vm.multiBarChartData"></nvd3>
  </ion-content>
</ion-view>
